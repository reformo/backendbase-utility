language: php
sudo: false
cache:
  apt: true

php:
    - 7.1

before_script:
    - composer install --prefer-source
script:
    - vendor/bin/codecept run --coverage --coverage-xml --coverage-html
after_script:
    - if [ $TRAVIS_PHP_VERSION >= '7.0' ]; then php vendor/bin/coveralls; fi
after_success:
    - travis_retry php vendor/bin/coveralls -v


